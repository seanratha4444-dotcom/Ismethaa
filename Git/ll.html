<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ll.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Music Library</h2>
    <ul>
      <li>Recently Added</li>
      <li>Artists</li>
      <li>Albums</li>
      <li>Songs</li>
      <li>Favorites</li>
    </ul>

    <h3>Playlists</h3>
    <ul>
      <li>Worship Playlist</li>
      <li>Chants</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <header>
      <h1>Good Afternoon, Sam</h1>
      <input type="text" placeholder="Search...">
    </header>

    <section class="albums">
      <div class="card">
        <img src="images/album1.jpg">
        <p>B'ola</p>
      </div>

      <div class="card">
        <img src="images/album2.jpg">
        <p>Oil On My Head</p>
      </div>

      <div class="card">
        <img src="images/album1.jpg">
        <p>Thank God I Do</p>
      </div>

      <div class="card">
        <img src="images/album2.jpg">
        <p>Miracle No Dey Tire</p>
      </div>
    </section>
  </main>
</div>

<!-- Player -->
<div class="player">
  <button>⏮</button>
  <button>▶</button>
  <button>⏭</button>
  <span>B'ola - Sunmisola Agbebi</span>
</div>

</body>
</html>
