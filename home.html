<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* Navbar */
        nav {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        nav a:hover {
            color: #00c3ff;
        }

        /* Sections */
        .section {
            display: none;
            padding: 40px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
        }

        .section h1 {
            color: #333;
        }

        /* Contact form */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('about')">About</a>
        <a onclick="showSection('contact')">Contact</a>
    </nav>

    <!-- Home Section -->
    <div id="home" class="section">
        <h1>Home</h1>
        <p>Welcome to my website! This site is created using HTML, CSS, and JavaScript.</p>
    </div>

    <!-- About Section -->
    <div id="about" class="section">
        <h1>About</h1>
        <p>
            This website demonstrates a simple layout with navigation.
            JavaScript is used to switch pages without refreshing the browser.
        </p>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="section">
        <h1>Contact</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            document.getElementById(sectionId).style.display = 'block';
        }

        // Show Home by default
        showSection('home');
    </script>

</body>
</html>
